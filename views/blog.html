<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>My Dynamic Blog Page</h1>

    <div id="posts-container">Loading posts...</div>

    <script>
        // 2. The Script: This fetches the data from your server
        fetch('/api/posts')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('posts-container');
                container.innerHTML = ''; // Clear the "Loading" text

                // 3. The Loop: Create HTML for each post in posts.json
                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p><em>${post.date}</em></p>
                        <p>${post.content}</p>
                        <hr>
                    `;
                    container.appendChild(postElement);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('posts-container').innerHTML = 'Failed to load posts.';
            });
    </script>
</body>
</html>
